<!DOCTYPE html>
<html lang="eng"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/main_layout}">
<body>
	<div layout:fragment="content">
		<h4 class="mt-3">Tambah Data Buku</h4>
		<!-- th:object = untuk menampung data dari th:field -->
		<form method="POST" th:action="@{/book/new}" th:object=${tambahBuku}>
			<div class="input-group flex-nowrap mb-4 mt-5">
				<span class="input-group-text" id="addon-wrapping">Title</span>

				<!-- th:field = sebuah referensi yang nantinya akan dimasukan ke dalam fungsi tambahBuku untuk mengambil data * artinya inputan $ artinya keluaran -->

				<input type="text" name="Title" th:field="*{title}"
					class="form-control" placeholder="Username" aria-label="Username"
					aria-describedby="addon-wrapping">
					<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
			</div>

			<div class="input-group flex-nowrap mb-4">
				<span class="input-group-text" id="addon-wrapping">Description</span>
				<input type="text" name="Description" th:field="*{description}"
					class="form-control" placeholder="Username" aria-label="Username"
					aria-describedby="addon-wrapping">
					<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
			</div>

			<div class="input-group flex-nowrap mb-4">
				<span class="input-group-text" id="addon-wrapping">Author</span> <input
					type="text" name="Author" th:field="*{author}" class="form-control"
					placeholder="Username" aria-label="Username"
					aria-describedby="addon-wrapping">
					<span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
			</div>
			<button type="submit" value="submit" class="btn btn-success">Kirim</button>
		</form>
	</div>
</body>
</html>
